<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="crafting-grid">
  <template>
    <style>
        :host {
            display: grid;
            grid-template-columns: 40px 40px 40px;
            grid-template-rows: 40px 40px 40px;
            background-image: url(../crafting_grid.png);
            width: 120px;
            height: 120px;
            background-size: 120px;
        }
    </style>
    <slot></slot>
  </template>
  <script>
    class CraftingGrid extends Polymer.Element 
    {
      constructor() 
      {
        super();
      }

      static get is() 
      {
        return 'crafting-grid';
      }
    }

    window.customElements.define(CraftingGrid.is, CraftingGrid);
  </script>
</dom-module>
